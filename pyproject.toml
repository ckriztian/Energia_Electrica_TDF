[build-system]
requires = ["flit_core >=3.2,<4"]
build-backend = "flit_core.buildapi"

[project]
name = "energiaelectricatdf"
version = "0.0.1"
description = "El principal objetivo de este modelo de Aprendizaje Autom\u00e1tico es predecir el consumo total de energ\u00eda el\u00e9ctrica en la provincia de Tierra del Fuego."
authors = [
  { name = "Cristian Vera" },
]
license = { file = "LICENSE" }
readme = "README.md"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License"
]
requires-python = "~=3.13"

[tool.black]
line-length = 99
include = '\.pyi?$'
exclude = '''
/(
    \.git
  | \.venv
)/
'''

[tool.ruff.lint.isort]
known_first_party = ["energiaelectricatdf"]
force_sort_within_sections = true
